<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 선택</title>
</head>
<body>
	<nav id="nav">
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
	<script>
		 /* getElementxxx과 queruSelectorxxx 비교
		 getElementxxx
		 - 요소가 나중에 추가되도 검색 가능

		 queruSelectorxxx
		 - 요소가 나중에 추가되면 검색이 안됨. 다시 검색 해야함.
		 
		 */
		let links1 = document.getElementsByClassName('menu-link');
		console.log(`getElementsByClassName : ${links1.length}`);
		let links2 = document.querySelectorAll('menu-link');
		console.log(`querySelectorAll : ${links2.length}`);
	</script>

	<nav id="nav2">
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
	 
</body>
</html>
