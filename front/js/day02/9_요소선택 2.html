	<script>
		/*
		- getElementsByClassName
			- 요소를 선택할 당시 없던 요소들도 나중에
				추가가 되면 자동으로 선택이 됨

		- querySelectorAll
		  - 요소를 선택할 당시 없던 요소들은
				나중에 추가되도 선택이 안됨. 선택되게 하려면 다시 요소를
				선택해야 함.

		*/
		console.log(`getElementsByClassName : ${links1.length}`);
		console.log(`querySelectorAll : ${links2.length}`);

		Array.from(links1).forEach(item=>{
			console.log(item);
		})
		console.log('----------------------')
		links2.forEach(item => {
			console.log(item);
		});
	</script>
</body>
