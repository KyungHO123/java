<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
</head>
<body>
	<div class="box">비트박스</div>
	<button onclick="changeBg('yellow')">노란버튼</button>
	<button onclick="changeBg('white')">흰버튼</button>

	<script>
		
		/* 박스와 버튼 2개를 만들고,
		1번 버튼을 클릭하면 배경색이 노란색으로
		2번 버튼을 클릭하면 배경색이 흰색으로 변하는 코드를 작성하세요
		*/
		function changeBg(color){
			let box = document.getElementsByClassName("box")[0];
			box.style.backgroundColor = color;
		}
	</script>
</body>
</html>
