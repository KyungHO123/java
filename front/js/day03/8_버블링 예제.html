<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>버블링 예제</title>
</head>
<body>
   <div class="container">
      <div class="box">
         <ul class ="menu-list">
            <li class = "menu-item">
               <a href="#" class = "menu-link">클릭1</a>
            </li>
         <li class = "menu-item">
            <a href="#" class ="menu-link">클릭2</a>
         </li>
         </ul>
      </div>
   </div>
   <script>
      /*버블링
      -  요소에 이벤트가 발생하면, 요소의 부모 요소들에게도 이벤트가 퍼지는것.
      */
         let container
         = document.getElementsByClassName("container")[0];
         let box
         = document.getElementsByClassName("box")[0];
         let ul
         = document.getElementsByClassName("menu-list")[0];
         let liList
         = document.getElementsByClassName("menu-item")[0];
         let aList
         = document.getElementsByClassName("menu-link")[0];

         addClick(container,"컨테이너 박스입니다.");
         addClick(box, "박스입니다.");
         addClick(ul,"메뉴 리스트입니다.");
         for(let i =0; i <liList.lenght;i++){
            let item = liList[i];
            addClick(item, "메뉴 아이템입니다.");
         }
         for(let i = 0; i <aList.lenght;i++){
            let item = liList[i];
            addClick(item, "메뉴 링크입니다.");
         }
         
         //이벤트가 발생하면 어디서 발생하는지 알려주는 함수
         function addClick(element, str){
            element.onclick = function(event){
               console.log(str + ","+event.target);
            }
         }
   </script>
</body>
</html>
