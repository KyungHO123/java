<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제</title>
</head>
<body>
	<button class="box" onclick="clickAlert()">버튼</button>

	<button id="btn">클릭</button>
	<script>
	/*버튼을 만들고, 버튼을 클릭하면 alret 창으로 
	클릭 했습니다 하고 출력하도록 작성*/
	function clickAlert() {
         alert('클릭했습니다.')
      }
	// let btn = document.getElementById("btn");

	// 	alert("클릭했습니다.");
	// }
	// btn.onclick =()=>{
	// 	alert("클릭했습니다.");
	// }	
	btn.addEventListener("click",()=>{
		alert("클릭 했습니다.")
	});
	</script>
</body>
</html>
