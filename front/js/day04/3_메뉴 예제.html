    .menu-item+.menu-item{margin-left: -3px;}
      .menu-link{
         display: block; height: 50px; line-height:50px;
         text-align: center; font-weight: bold;
         text-decoration:  none; color: black; cursor:pointer;}
		.menu-link.active{
			color: yellow;
		}

</head>
