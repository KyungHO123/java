<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>게시글 정규 표현식</title>

	<script src="../../static/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
	<style>
		.container {
			max-width: 500px;
			margin: 0 auto;
		}

		.input-group .input {
			display: block;
			width: 100%;
			box-sizing: border-box;
		}

		.input-group {
			margin-bottom: 10px;
		}

		.input-group .input {
			display: block;
			width: 100%;
			box-sizing: border-box;
			margin: 10px 0;
			height: 30px;
			border-radius: 5px;
			border: 1px solid black;
		}

		.input-group textarea.input {
			height: 300px;
		}

		.btn-submit {
			width: 100%;
			box-sizing: border-box;
			height: 30px;
			border-radius: 5px;
			border: 1px solid black;
			background-color: #fff;
			cursor: pointer;
		}

		[class ^=error] {
			color: red;
		}
	</style>
</head>

<body>
	<form action="" class="container">
		<h1>게시글 등록</h1>
		<div class="input-group">
			<label for="">제목</label>
			<input type="text" name="title" id="title" class="input" placeholder="제목을 입력하세요.">
			<label class="error-title"></label>
		</div>
		<div class="input-group">
			<label for="">작성자</label>
			<input type="text" name="writer" id="writer" class="input" placeholder="작성자를 입력하세요.">
			<label class="error-writer"></label>
		</div>
		<div class="input-group">
			<label for="">내용 : </label>
			<textarea name="content" id="content" rows="15" class="input" placeholder="내용을 입력하세요."></textarea>
			<label class="error-content"></label>
		</div>
		<button class="btn-submit">전송</button>
	</form>
	<script>
		$("form").validate({
			//유효성 검사
			rules: {
				/*
				name을 입력
				name : {
					옵션 : 값,
					옵션 : 값
	
				}
				- 옵션
				 -required : 필수항목
				 -maxlength : 최대 글자수
				 -minlength : 최소 글자수
				 -equalTo : 다른 요소 값과 같은지 확인
				  - rules에 equalTo : 비교할 요소의 아이디값을 가져옴
				 -digits : 숫자만 있는지 체크
				 -email : 이메일 형식 체크
				 -url : url 형식인지 체크
				*/
				//name이 title 요소에 유효성 검사를 적용
				title: {
					required: true, //필수 항목으로 설정
					maxlength : 50,
					regex :  /^[a-zA-Z0-9ㄱ-힣?!,\.]{0,50}$/
			
				},
				writer : {
					required : true,
					maxlength : 8,
					regex: /^[a-zA-Z0-9]{0,8}$/
				},
				content :{
					required : true
				}
				

			},
			//유효성 검사 실패 시 출력할 문구
			messages: {
				title: {
					required: "필수 항목입니다.",
					maxlength : "최대${0}글자이어야 합니다",
					regex : "제목은 영문, 한글, 숫자, 특수기호(.,!?)만 사용 가능합니다."

				},
				writer : {
					required : "필수 항목입니다",
					maxlength : "최대${0}글자이어야 합니다",
					regex : "작성자는 영어,숫자만 가능합니다." 	
				},
				content : {
					required : "필수 항목입니다",
					regex : "필수 항목입니다."
				}
			}
		});
		$.validator.addMethod(
			"regex",
			function(value,element,regex){
				var re = new RegExp(regex);
				return this.optional(element) || re.test(value);
			},
			"정규 표현식을 입력하세요."
		);
	</script>

</body>

</html>
