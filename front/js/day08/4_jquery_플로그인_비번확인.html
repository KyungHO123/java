<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비번 확인 예제</title>
	<script src="../../static/jquery.js"></script>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
	<style>
		.container {
			max-width: 500px;
			margin: 0 auto;
		}

		.input-group {
			margin-bottom: 10px;
		}

		.input-group .input {
			display: block;
			width: 100%;
			box-sizing: border-box;
			margin: 10px 0;
			height: 30px;
			border-radius: 5px;
			border: 1px solid black;
		}

		.input-group textarea.input {
			height: 300px;
		}

		.btn-submit {
			width: 100%;
			box-sizing: border-box;
			height: 30px;
			border-radius: 5px;
			border: 1px solid black;
			background-color: #fff;
			cursor: pointer;
		}

		[class^=error] {
			color: red;
		}
	</style>
</head>

<body>
	<form action="" class="container">
		<div class="input-group">
			<label for="">비번</label>
			<input type="text" name="pw" id="pwd" class="input" placeholder="비번을 입력하세요.">
		</div>
		<div class="input-group">
			<label for="">비번 확인</label>
			<input type="text" name="pw2" id="pwd2" class="input" placeholder="비번 확인을 입력하세요.">
		</div>
		<button class="btn-submit">전송</button>
	</form>
	<script>
		$("form").validate({
			//유효성 검사
			rules: {
				pw: {
					required: true,
				},
				pw2: {
					equalTo: pwd
				}
			},
			//유효성 검사 실패 시 출력할 문구
			messages: {
				pw: {
					required: "필수항목입니다."
				},
				pw2: {
					equalTo: "비밀번호와 일치하지 않습니다."
				}
			}
		});
		$.validator.addMethod(
			"regex",
			function (value, element, regex) {
				var re = new RegExp(regex);
				return this.optional(element) || re.test(value);
			},
			"정규표현식을 확인하세요."
		);
	</script>
</body>

</html>
