<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입시험</title>
	<style>
		.input-box {
			padding: 5px;
			display: flex;
			margin-bottom: 10px;
		}

		.input-boxbtn {
			text-align: center;
			margin-top: 10px;
		}

		.input-box label {
			float: left;
			width: 100px;
		}

		.input-box input {
			width: calc(100% - 100px);
		}

		table {
			width: 100%;
			border: 1px solid black;
		}

		th {
			background-color: gainsboro;
		}

		.table th,
		.table td {
			border: 1px solid black;
		}
	
	</style>
</head>

<body>
	<form action="">
		<fieldset>
			<legend>회원가입</legend>
			<div class="input-box">
				<label for="id" id="id" class="id1">아이디</label>
				<input type="text" id="id" class="id1" placeholder="아이디 입력">
			</div>
			<div class="input-box">
				<label for="password" id="pw" class="pwd">비밀번호</label>
				<input type="password" id="pw" class="pwd" placeholder="비밀번호 입력">
			</div>
			<div class="input-box">
				<label for="password" id="pw1" class="pwd1">비밀번호확인</label>
				<input type="password" id="pw1" class="pwd1" placeholder="비밀번호 확인">
			</div>
			<div class="input-boxbtn">
				<button>작성하기</button>
			</div>
		</fieldset>
	</form>
	<hr>
	<table class="table">
		<thead>
			<tr>
				<th>번호</th>
				<th colspan="2">기사제목</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2</td>
				<td>오늘의 날씨는?</td>
				<td>
					<a href="http://www.naver.com">
						<button>기사보기</button>
					</a>
				</td>
				<td>10</td>
			</tr>
			<tr>
				<td>1</td>
				<td>오늘의 뉴스는 무엇인가요?</td>
				<td>
					<a href="http://www.naver.com">
						<button>기사보기</button>
					</a>
				</td>
				<td>100</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3">기사개수</th>
				<th>2</th>

			</tr>
		</tfoot>
	</table>
</body>

</html>
