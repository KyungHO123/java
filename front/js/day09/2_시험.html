<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>

	<style>
		.container {
			width: 100%;
			margin: 0 auto;
			flex-direction: column;
			display: flex;
			background-color: aliceblue;
			border: 10px solid white;
			padding: 5px;
		}

		.container .box label {
			float: left;
			width: 20%;
			line-height: 40px;
		}

		.container .box input {
			margin-left: 50px;
			outline-style: none;
			background-color: aliceblue;
			padding: 10px;
			border: none;
			border-bottom: 3px dotted brown;
			width: 130px;
			box-sizing: border-box;
		}


		button {
			background-color: rgb(178, 211, 144);
			padding: 15px;
			margin: 30px 20px 20px 20px;
			text-align: center;
			width: 100%;
		}
		[class ^=error] {
			color: red;
		}
	</style>

</head>

<body>
	<form action="">
		<div class="container">
			<div class="box">
				<label for="id" id="id" name="id" class=>아이디</label>
				<input type="text" id="id" name="id">
				<label class="error-id"></label>
			</div>
			<div class="box">
				<label for="pw" id="pw" name="pwd">패스워드</label>
				<input type="password" id="pw" name="pwd">
				<label class="error-pw"></label>

			</div>
			<div class="box">
				<label for="pw1" id="pw1" name="pwd1">패스워드 확인</label>
				<input type="password" id="pw1" name="pwd1">
				<label class="error-pw1"></label>
			</div>
			<div class="box">
				<label for="email" id="email" name="email-user">이메일</label>
				<input type="text" id="email" name="email-user">
				<label class="error-emailuser"></label>
				<span>@</span>
				<input type="text" id="email" name="email_domain">
				<label class="error-emaildomain"></label>
			</div>
			<div class="box">
				<label for="id" id="home" name="home">주소</label>
				<input type="text" id="home" name="home">
				<label class="error-home"></label>
			</div>
			<button>가입</button>
		</div>
	</form>
	<script>

$("form").click(function(){
		let pw = /^[a-zA-Z0-9!@,#,$,%,^,&,*]{8,32}$/;
		let idValue = $("[name=id]").val();
		let pwValue = $("[name=pwd]").val();
		let pw1Value = $("[name=pwd1]").val();
		let emailUserValue = $("[name=email-user]").val();
		let emailDomainValue = $("[name=email-domain]").val();
		let homeValue = $("[name=home]").val();
		let submitOk = true;

		$(".error-id").text("");
		$(".error-pw").text("");
		$(".error-pw1").text("");
		$(".error-emailuser").text("");
		$(".error-emaildomain").text("");
		$(".error-home").text("");

		if (!idValue.trim().length) {
			$(".error-id").text("필수 항목입니다.");
			submitOk = false;
		}
		if (!pwValue.trim().length) {
			$(".error-pw").text("영문자 대/소문자 특수문자, 숫자 포함8~32자");
			submitOk = false;
		}
		if (!pw1Value.trim().length) {
			$(".error-pw1").text("필수 항목입니다.");
			submitOk = false;
		}
		if (!emailUserValue.trim().length) {
			$(".error-emailuser").text("필수 항목입니다.");
			submitOk = false;
		}
		if (!emailDomainValue.trim().length) {
			$(".error-emaildomain").text("필수 항목입니다.");
			submitOk = false;
		}
		if (!homeValue.trim().length) {
			$(".error-home").text("필수 항목입니다.");
			submitOk = false;
		}
		if (submitOk) {
			$("[name=id]").val(idValue.trim());
			$("[name=pwd]").val(pwValue.trim());
			$("[name=pwd1]").val(pw1Value.trim());
			$("[name=email-user]").val(emailUserValue.trim());
			$("[name=email-domain]").val(emailDomainValue.trim());
			$("[name=home]").val(homeValue.trim());
			return submitOk;
		}
	});
	</script>

</body>

</html>
