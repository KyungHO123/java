<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입 양식</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }
  label {
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="submit"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .email-container {
    display: flex;
  }
  .email-part {
    flex: 1;
  }
  .at-symbol {
    padding: 10px;
    background-color: #ddd;
    color: #333;
    text-align: center;
  }
  .form-button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    margin-top: 15px;
  }
  .form-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="form-container">
  <form>
    <div class="form-group">
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" required>
    </div>
    <div class="form-group">
      <label for="password">패스워드</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">패스워드 확인</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <div class="email-container">
        <input type="text" class="email-part" id="email_username" required>
        <span class="at-symbol">@</span>
        <input type="text" class="email-part" id="email_domain" required>
      </div>
    </div>
    <div class="form-group">
      <label for="address">주소</label>
      <input type="text" id="address" name="address" required>
    </div>
    <input type="submit" value="가입" class="form-button">
  </form>
</div>

</body>
</html>
