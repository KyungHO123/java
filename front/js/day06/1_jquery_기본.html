<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery 기본 예제</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box" id="box3">3</div>
	</div>
	<div class="box">4</div>

	<button class="btn-show">show</button>
	<button class="btn-hide">hide</button>
	<button class="btn-toggle">toggle</button>
	<div class="box" id="show" style="background-color: yellow;height: 400px;"></div>



	<script>
		/*
		- 요소 선택 
		$("선택자")
		- 이벤트 등록
		$("선택자").이벤트명(function(){

		});
		$("선택자").on("이벤트명",function(){

		});
		//선택자 1 안에 있는 선택자2들에게 이벤트 등록
		$("선택자1").on("이벤트명","선택자2",function(){

		});
		# 효과
		- 요소를 보임/감춤
			hide(속도, 콜백함수) 
			- 콜백함수: 보임/감춤이 끝난후 실행될 함수
			- 속도 : 보임/감춤는 속도
			show(속도, 콜백함수)
			toggle(속도, 콜백함수)
		- 요소를 서서히 감추고 서서히 보임
			fadeIn(속도, 콜백함수)
			fadeOut(속도, 콜백함수)
			fadeToggle(속도, 콜백함수)
			fadeTo(속도, 투명도, 콜백함수)
		- 요소를 슬라이드로 내리고 올림
			slideUp(속도, 콜백함수)
			slideDown(속도, 콜백함수)
			slideToggle(속도, 콜백함수)
		*/
		let container = $(".container");
		console.log(container);

		/*$(".box").click(function(){
			alert("안녕하세요");
		});*/
		$(document).on("click", ".box", function () {
			alert("안녕하세요");
		});

		$(".btn-show").click(function () {
			$("#show").fadeIn(3000);
		});

		$(".btn-hide").click(function () {
			$("#show").fadeOut(3000);
		});

		$(".btn-toggle").click(function () {
			$("#show").fadeTo(3000, 10);
		});
	</script>
</body>

</html>
