<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>jquery 예제1</title>
   <script src="../../static/jquery.js"></script>
   <style>
      *{ padding: 0; margin: 0;}

      .btn,.btn-x  {
         width: 50px; height: 40px; border: 1px solid black;
         border-radius: 5px; background-color: white;
         cursor: pointer; position: relative;
      }
      .btn:hover,.btn-x:hover {
         background-color: aliceblue;
      }

      .btn-x {
         position: absolute; top: -1px; left: -1px;
         border-top-left-radius: 0;
      }

      .box {
         height: 500px;
         border: 1px solid black;
         background-color: pink;
         display: none;
         position: absolute; top: 0; left: 0;
         width: 300px; left:-302px;
      }
   </style>
</head>
<body>
   <button class="btn">버튼</button>
   <div class="box">
      <button class="btn-x">X</button>
   </div>

   <script>
      /*
      - 버튼 1개와 박스를 만들어서 버튼을 클릭하면 박스가 왼 -> 오쪽으로 나타나도록 코드를 작성
      - 박스에 X 버튼을 추가해서 X 버튼을 클릭하면 박스가 사라지도록 코드를 작성
      */

      $(".btn").click(function() {
				$(".box").show();
         $(".box").animate({left :0, display : "block"},500);
      })
      $(".btn-x").click(function() {
         $(".box").hide(0,function(){
					$(".box").animate({left :-302},0);
				 });
      })
   </script>
</body>
</html>
