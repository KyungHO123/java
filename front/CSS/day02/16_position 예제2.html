<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2</title>
    <style>
        /*
        position : absolute를 이용
        박스 안에 박스를 배치하고,
        안에 있는 박스를 가운대로 배치하는 코드
        */
        .containner{
            border: 3px solid black;
            height: 500px;
            position: relative;
        }
        .box{
            width: 400px;
            height: 300px;
            border: 4px solid red;
            position: absolute;
            /* top을 50%로 하면 기준이 되는 요소의 높이를 기준으로
            50% 되는 지점부터 배치
            */
            top: 50%;
            margin-top: -154px;
            left:50%;
            margin-left: -204px;
            
        }

    </style>
</head>
<body>
    <div class="containner">
        <div class="box"></div>
    </div>
    
</body>
</html>
