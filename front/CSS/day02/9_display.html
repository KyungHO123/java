<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        [class^=box]{
            height: 150px; border: 1px solid black; margin: 10px;
        }
        .box1{ display: none;}
        .box2{ display: inline;}
        .box3{ display: inline-block;}
    </style>

</head>
<body>
    <div class="box1">div 태그입니다. block</div>
    <div class="box1">div 태그입니다. block</div>
    <div class="box1">div 태그입니다. block</div>
    <div class="box2">div 태그입니다. inline</div>
    <div class="box2">div 태그입니다. inline</div>
    <div class="box2">div 태그입니다. inline</div>
    <div class="box3">div 태그입니다. inline-block</div>
    <div class="box3">div 태그입니다. inline-block</div>
    <div class="box3">div 태그입니다. inline-block</div>
</body>
</html>
