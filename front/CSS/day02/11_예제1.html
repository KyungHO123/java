<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
    <style>
        body{
            
            text-align:center ;
        }
        .box1{

            width: 100px;height: 100px;margin: 10px;margin:550px ;
            border: 1px solid black;
            text-align: center; line-height: 100px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <!-- 100px 크기의 정사각형 박스를 만들고 안에 숫자 1을 넣어보세요. 
    - 테두리는 1px solid black으로 설정
    - 1이 사각형 가운데 오도록 수정
    -->
    <div class="box1">1</div>
</body>
</html>
