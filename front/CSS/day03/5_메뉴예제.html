<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴예제</title>
    <style>
        /*
        |메뉴1|메뉴2|메뉴3| 대로 출력 
        높이 : 50px
        너비 : 브라우저 만큼
        */
        .container{width: 100%; height: 50px;border: 1px solid;color: red;}
        .box1{border: 1px solid red;width: 33.33%; float:left; height: 100%; box-sizing: border-box;text-align: center;}
        .box2{border: 1px solid red;width: 33.33%; float:left; height: 100%; box-sizing: border-box;text-align: center; }
        .box3{border: 1px solid red;width: 33.33%; float:right; height: 100%; box-sizing: border-box;text-align: center;}

        /*강사님 코드  */
        *{margin: 0;padding:0;}
        .menu{border: 2px solid red;list-style: none;}
        .menu::after{clear: both;content:''; display: block;}
        .menu-item{float: left; height: 50px; width: 33.33%;border: 2px solid red;box-sizing:border-box;}
        .menu-item~.menu{border-left: 2px solid red;}
        .menu-link{display: block; height: 100%;font-size: 20px;text-align: center;
                    line-height: 50px; color: black;text-decoration: none;}/* 글자 가운데 정렬과 영역에 호버할 시 클릭 가능*/
        .menu-link:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">메뉴1</div>
        <div class="box2">메뉴2</div>
        <div class="box3">메뉴3</div>
    </div>
    <br>
    <!--강사님 코드  -->
<nav>
    <ul class="menu">
        <li class="menu-item">
            <a href="#" class="menu-link">메뉴1</a>
        </li>
        <li class="menu-item">
            <a href="#" class="menu-link">메뉴2</a>
        </li>
        <li class="menu-item">
            <a href="#" class="menu-link">메뉴3</a>
        </li>
    </ul>
</nav>
    
</body>
</html>
