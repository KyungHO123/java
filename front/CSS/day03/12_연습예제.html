<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{text-decoration: none;}
        a:hover{text-decoration: underline;}
        .box{
            width: 100px; height: 100px;border: 3px solid black;
            border-radius: 50%;
        }
        .link-naver{
            text-decoration: none; color: #000; font-weight: boild;
        }
        .link-naver:hover{
            text-decoration: underline;
        }
        .btn{
            border-radius: 10px; width: 60px;height: 30px;background-color: #fff;
        }
    </style>

</head>
<body>
    <!-- 네이버로 가는 링크를 만들고 밑줄을 제거함
        - 마우스로 hover하면 밑줄이 생기도록 작성
    -->
    <a href="https://www.naver.com/" class="">네이버가기</a>
    <div class="box"></div>
    <!-- 강사님 코드 -->
    <a href="https://www.naver.com/" class="link-naver">네이버가기
        <button type="button" class="btn">버튼</button>
    </a>
    

</body>
</html>
