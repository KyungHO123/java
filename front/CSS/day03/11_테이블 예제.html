<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 예제</title>
    <style>
       .table{
        width: 100%; border-collapse: collapse;      
       }
       .table td,
       .table th{
        line-height: 30px; 
       }
       table tr{
        border: 1px solid black;
        border-width: 1px 0;
       }
      
      .table tbody tr:hover{
        background-color: yellow;
        
      }
    </style>
</head>
<body>
    <table class="table">
        <thead>
             <tr>
                <th>번호</th>
                <th>제목</th>
                <th>조회수</th>
            </tr> 
        </thead>
        <tbody> 
            <tr>
                <td>2</td>
                <td>가입인사</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>공지사항</td>
                <td>10</td>
            </tr>           
        </tbody> 
    </table>
</body>
</html>
