<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 속성</title>
    <style>
        /*font-family
        - 글자 폰트를 지정
        - 여러 글자 폰트를 ,로 추가할 수 있다.
        - 왼쪽부터 적용, 없으면 오른쪽으로 넘어가서 있을 때까지 하나씩 적용
        - 폰트명에 공백이 없는 경우 ''나 ""를 생략할 수 있다.
        - 폰트명이 한글인 경우 한글명, 영문명을 모두 적는다.

        font-size
        - 글자 크기, px 또는 em, rem, %을 이용
        font-stytle 
        - 글자 기울임
        font-weight
        - 글자 굵기, 100~900, 100단위로 표기, bold : 700, normal : 400
        font-varient 
        - 영문자를 대문자로 작게 바꿔 줌
        line-height
        - 문자의 높이를 지정 후 높이 안에 글자를 가운데 배치
        font 
        - font-style font-variant font-weight font-size/line-height font-family 순으로 작성
        - 적용하지 않을 속성들은 생략 가능
        */
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        .box1 {
            font-size: 10px;
        }
        .box1 h1{
            font-size: 3em;
            font-style: italic;
        }
        .box1 div{
            font-size: 20px;
            font-weight: 700;
        }
        .box1 a{
            font-variant: small-caps;
        }
        .box1 span{
            font: normal normal normal
            30px/50px 'Times New Roman', Times, serif;
        }
        .box1 h2{
            font-size: 30px; border: 1px solid;
        }
        .box1 .title{
            line-height: 50px;
        }
        /* 
        color : 글자색 지정
        색상 표현 방법
        1. 지정된 이름 : red, blue 등 100개가 넘는 이름이 지정되어 있음
        2. 16진수로 표현 : #123456
          - 12는 red의 16진수, 34는 blue, 56은 green의 16진수 표현
          - 빨강을 16진수로 표현하면 #ff0000 => #f00
        3. rgb()함수를 이용
          - rgb(255, 0, 0);
        4. rgba(red, blue, green, 투명도)
          - 투명은 0, 불투명은 1, 투명도는 0~1사이의 실수를 사용
        5. hsl()함수를 이용
          - 색상, 명도, 채도를 이용
        6. hala()함수를 이용
          - hsl에 투명도 추가
        */
        a{
            color: #f00;
            color: rgb(255, 0, 0);
            color: rgba(255,0,0,1);
            color: red;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>제목1</h1>
        <div>제목2</div>
        <a href="#">Title3</a>
        <span>제목4</span>
        <h2 class="title">제목5</h2>
        <h2>제목6</h2>
    </div>
</body>
</html>
