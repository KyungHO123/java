<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 부트 스트랩을 이용해서 아이디,비번,비번확인,성별을 입력받는 회원가입 페이지를 작성하세요. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Bootstrap 5 Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form action="">
                <h1 class="text-center">회원가입</h1>
                <div class="mb-3 mt-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" placeholder="ID를 입력하세요" name="id">
                </div>
                <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password를 입력하세요" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="pwd2" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd2" placeholder="Password를 확인하세요" name="pswd">
                </div>
                <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">아이디 기억하기
                </label>
                
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">남자
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="" disabled>여자
                </label>
              </div>
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
        </div>

    </body>
    </html>
