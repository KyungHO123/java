<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 메뉴</title>
    <style>
        *{padding: 0; margin: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        .menu-list{ display: flex;}
        .menu-item{width: 100%; border: 3px solid black;height: 50px;text-align: center; line-height: 50px;}
        .menu-link{ display: block; height: 100%; color: black; font-weight: bold;}
        .menu-item+.menu-item{margin-left: -3px;}
    </style>
</head>
<body>
    <nav>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#"class="menu-link">메뉴1</a>
            </li>
            <li class="menu-item">
                <a href="#"class="menu-link">메뉴2</a>
            </li>
            <li class="menu-item">
                <a href="#"class="menu-link">메뉴3</a>
            </li>
        </ul>
    </nav>
    
</body>
</html>
