<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity 예제</title>
    <style>
        /* opacity
        - 투명도를 조절하는 속성
        - 0은 투명, 1은 불투명 
         */
         .box{height: 50px;background-color: red;margin-bottom: 10px;}
         .box1{opacity: 0.5;}
         .box2{background-color: rgba(255, 0, 0, 0.5);}
         .inner-box{opacity: 1;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <div class="inner-box">안녕하세요</div>
        </div>
        <div class="box box2">꽝</div>
    </div>

</body>
</html>
