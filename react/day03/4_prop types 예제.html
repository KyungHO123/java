<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
</head>
<body>
   <div id="root"></div>
   <script type="text/babel">
     const root = ReactDOM.createRoot(document.getElementById("root"));
      //1. 버튼 컴포넌트를 만든다.
      function Btn({text, className, style,click}){
         return(
            <button className={className} style={style} onClick={click}>{text}</button>
         );
      }
      Btn.propTypes={
         text : PropTypes.string.isRequired,
         className : PropTypes.string,
         style : PropTypes.object,
         click : PropTypes.func
      }
      
      function App(){
         return (
            <div>
               <Btn/>
               <Btn text="버튼" click={()=>alert(1)}/>   
               <Btn text="버튼" style={{"color":"red"}} click={()=>alert(2)}/>            
               <Btn className="bg-yellow" text="버튼3"/>
               <Btn text={()=>alert(3)}/>
               <Btn text="버튼4" click="hi"/>
            </div>
      );
   };

   root.render(<App/>)
   </script>
</body>
</html>
