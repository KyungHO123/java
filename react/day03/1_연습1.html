<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<style>
		.text-red {
			color: red;
		}

		.text-blue {
			color: blue;
		}

		.text-green {
			color: green;
		}
	</style>
</head>

<body>
	<div id="root"></div>
	<script type="text/babel">
		/*
		1.h1태그를 만들고 안녕하세요를 입력해서 화면에 출력하도록 작성
		2.h1태그에 text-red라는 클래스를 추가하고
		style 태그로 text-red에 글자색을 빨간색으로 적용
		3.h1 태그 밑에 버튼 3개를 추가하는 코드를 작성(1.빨간색,2.파란색,3.녹색)
		4.추가한 버튼을 클릭하면 h1원 태그의 글자 색이 클릭한 버튼의 색상으로 변경되도록 작성
		*/



		const root = ReactDOM.createRoot(document.getElementById("root"));


		function App() {
			let [color, setColor] = React.useState("text-red");
			function redClick() {
				setColor("text-red");
			}
			function blueClick() {
				setColor("text-blue");
			}
			function greenClick() {
				setColor("text-green");
			}
			
			return (
				<div>
					<h1 className={color}>안녕하세요</h1>
					<button onClick={redClick}>빨간색</button>
					<button onClick={blueClick}>파란색</button>
					<button onClick={greenClick}>녹색</button>
				</div>
			); //return end
		}; //App end

		root.render(<App />)
	</script>
</body>

</html>
